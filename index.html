    <div class="container flex font-type">
        <div class="left ">
            <div class="library-list bg-grey rounded">
                <ul class="lib2">
                    <li><img src="assets/library.svg" alt="">
                        <h3>Your Library</h3>
                        <img class="cancel" src="assets/cancel.svg" alt="">
                    </li>
                </ul>

                <div class="songList">
                    <ul >
                        <li>
                            <img src="assets/music.svg" alt="">
                            <div class="info">
                                <div>song name</div>
                                <div>artist name</div>
                            </div>
                            <div class="playnow">
                                <span>play now</span>
                                <img src="assets/play.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">

                    <h2>Spotify Playlist</h2>
                </div>
                <div class="cardContainer">

                        <div class="wrapper">
                            <img src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da84abea935cee356cc8557b5fab"
                                alt="">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 123 123" width="40" height="40">
                                    <circle cx="61.44" cy="61.44" r="61.44" fill="#3BE477" />
                                    <path
                                        d="M84.32 65.41c3.31-2.13 3.3-4.51 0-6.4L50.13 39.36c-2.7-1.69-5.51-0.7-5.43 2.82l0.11 39.7c0.23 3.82 2.41 4.86 5.62 3.1l33.89-19.57z"
                                        fill="#000" />
                                </svg>
                            </div>
                        </div>
                        <h2>F1-Soundtrack Playlist</h2>
                        <p>2025.Hanz Zimmer</p>
                    </div>
                    
                </div>

                <div class="playbar">
                    <div class="aboveBar">

                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">
                            <img id="previous" src="/assets/previous.svg" alt="">
                            <img id="play" src="/assets/play.svg" alt="not found">
                            <img id="next" src="/assets/next.svg" alt="">
                        </div>

                        <div class="songtime">

                        </div>

                    </div>


                    <div class="seek">
                        <div class="seekbar">
                            <div class="progress"></div>
                            <div class="circle"></div>
                        </div>
                    </div>


                </div>

            </div>
